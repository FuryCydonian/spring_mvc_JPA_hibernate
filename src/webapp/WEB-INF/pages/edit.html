<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/{id}/edit}" th:object="${user}">
    <label for="firstName">First Name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Enter First Name">

    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Enter Last Name">

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Enter Email">

    <input type="submit" value="Update User">

</form>
</body>
</html>
